<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToonCraft - Register</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e24;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #283048, #859398);
        }

        .register-container {
            background-color: #2c2c34;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f7fafc;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a45;
            color: white;
            font-size: 1.1rem;
        }

        .register-container input:focus {
            outline: none;
            border: 2px solid #e63946;
        }

        /* Register Button */
        .register-btn {
            background-color: #e63946;
            color: white;
            padding: 12px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-btn:hover {
            background-color: #f77f00;
            transform: translateY(-3px);
            box-shadow: 0px 15px 30px rgba(247, 127, 0, 0.6);
        }

        /* Try Now Button */
        .try-now-btn {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background-color: #e63946;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 10px 20px rgba(230, 57, 70, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .try-now-btn:hover {
            background-color: #f77f00;
            box-shadow: 0px 15px 30px rgba(247, 127, 0, 0.6);
            transform: translateY(-5px);
        }

        /* Additional Links */
        .login-link {
            color: #e63946;
            display: block;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container h2 {
                font-size: 2rem;
            }

            .register-btn, .try-now-btn {
                padding: 12px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Your Account</h2>

        <!-- Registration Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="register-btn">Sign Up</button>
        </form>

        <!-- Login Link -->
        <a href="{% url 'login_user' %}" class="login-link">Already have an account? Login</a>

       
    </div>

</body>
</html>
