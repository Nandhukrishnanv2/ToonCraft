<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Sharing Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;

        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .categories, .recent-comics {
            margin: 20px 0;
        }

        .categories .category-item, .recent-comics .comic-item {
            display: inline-block;
            width: 30%;
            margin: 15px;
            padding: 10px;
            background-color: white;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item img, .comic-item img {
            max-width: 100%;
            height: auto;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}    
    <div class="container">
        <h1>Comic Sharing Platform</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <form action="/comic_search_result" method="GET">
                <input type="text" name="search" placeholder="Search comics...">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Comic Categories Section -->
        <section class="categories">
            <h2>Comic Categories</h2>
            <div class="category-list">
                {% for category in comic_categories %}
                
                {% endfor %}
            </div>
        </section>

        <!-- Recently Viewed Comics Section -->
        <section class="recent-comics">
            <h2>Recently Viewed Comics</h2>
            <div class="recent-list">
                {% for recentComic in recentComics %}
                
                {% endfor %}
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Comic Sharing Platform Â© 2024</p>
    </div>

</body>

</html>
