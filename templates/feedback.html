<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .feedback-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Send us your Feedback</h1>

        <form action="mailto:tooncraftadmin@gmail.com" method="GET" enctype="text/plain" class="feedback-container">
            <label for="to">To:</label>
            <input type="email" id="to" name="to" value="tooncraftadmin@gmail.com" readonly>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your feedback here" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
