<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToonCraft - Login</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1e; /* Dark background similar to Leonardo AI */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #283048, #859398); /* Gradient background */
        }

        .login-container {
            background-color: #2c2c34;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f7fafc;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #3a3a45;
            color: white;
            font-size: 1.1rem;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border: 2px solid #e63946; /* Highlight input on focus */
        }

        /* Try Now Button */
        .try-now-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background-color: #e63946; /* Bright red button */
            border: none;
            border-radius: 50px;
            box-shadow: 0px 10px 20px rgba(230, 57, 70, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .try-now-btn:hover {
            background-color: #f77f00;
            box-shadow: 0px 15px 30px rgba(247, 127, 0, 0.6);
            transform: translateY(-5px);
        }

        /* Login Button */
        .login-btn {
            background-color: #3a6073;
            color: white;
            padding: 12px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4f798a;
            transform: translateY(-3px);
        }

        /* Additional Links */
        .forgot-password {
            color: #f77f00;
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .signup-link {
            color: #e63946;
            display: block;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container h2 {
                font-size: 2rem;
            }

           
        }
            .messages {
        font-size: 14.5px;
        color: rgb(255, 0, 212);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome to ToonCraft</h2>

        <!-- Login Form -->
        <form action="" method="POST">
            {% csrf_token %}
           
    
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Forgot Password & Sign Up Links -->
        <a href="#" class="forgot-password">Forgot your password?</a>
        <a href="{% url 'register_user' %}" class="signup-link">Don't have an account? Sign Up</a>

        <!-- Try Now Button -->
      
    </div>

</body>
</html>
